<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline'; worker-src blob:; connect-src 'self' blob:;">
    <title>PDF Comparison Tool - Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        h1 {
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <h1>PDF Comparison Tool - System Check</h1>
    <p>This page verifies that all components are loading correctly.</p>
    
    <div id="results"></div>
    
    <!-- Load external libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/diff_match_patch/20121119/diff_match_patch.js"></script>
    
    <!-- Load application scripts -->
    <script src="js/utils.js"></script>
    <script src="js/pdf-extractor.js"></script>
    <script src="js/comparison-engine.js"></script>
    <script src="js/search-handler.js"></script>
    <script src="js/ui-controller.js"></script>
    <script src="js/main.js"></script>
    <script src="test_script_runner.js"></script>
</body>
</html>
